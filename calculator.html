<body>
    <div class="container">
    <div class="Calculator flex flex-col item-center mx-auto items-center ">

        <div class="row">

            <button class="item15 button" id="btn_six">6</button>

            <button class="item17 button" id="btn_one" >1</button>
            <button class="item18 button" id="btn_two">2</button>
            <button class="item19 button" id="btn_three">3</button>
            <button class="item20 button" id="btn_add">+</button>
        </div>
        <div class="row">
            <button class="item21 button" id="plusminus" >+/-</button>
            <button class="item22 button" id="btn_zero">0</button>
            <button class="item23 button" id="btn_dot">.</button>
